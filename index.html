<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney</title>
    <link rel="stylesheet" href="style.css"/>

<body>
    <nav class="menu-bar">
